<header class="bg-blue-600 text-white py-4">
  <div class="container mx-auto flex justify-between items-center">

        src="https://storage.googleapis.com/a1aa/image/mHV6xUekb30BXSbyevUO6pwfEkoQu43DzKP23VV9MQGJVDePB.jpg"

    <nav class="flex space-x-4" *ngIf="!isLoginClient && !isLoginCompany" >

      <a class="hover:underline" routerLink="/login1"
        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">
        Services
      </a>
      <a class="hover:underline" routerLink="/login2"
        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">

      </a>
      <a class="hover:underline" routerLink="/login3"
        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">
        Contact
      </a>
    </nav>

    <nav class="flex space-x-4" *ngIf="isLoginClient">
      <a class="hover:underline" routerLink="/"
        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">

        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">

      </a>

        Login
      </a>
      <a class="hover:underline" routerLink="/register-company"
        routerLinkActive="active  px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-gray-200">
        Sign Up
      </a>
